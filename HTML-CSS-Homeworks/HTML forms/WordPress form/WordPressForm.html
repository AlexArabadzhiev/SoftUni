<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Press form</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<img id="logo" src="WordPress.jpg">
	<div id="wrapper">			
	<form>
		<p>Upload a theme</p>
		<input name="upload" type="file">
	</form>
	<form id="downrow" action="https://wordpress.org/themes/search.php" method="get">
		<p>Or search in WordPress</p>
		<input id="search-field" name="search" type="search" />
		<input id="button" type="image" src="Button.png" name="Search" alt="Submit" />
	</form>
	</div>
</body>
</html>
