<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Styling a HTML Form</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
<form action="Styling a HTML Form.html">
	<fieldset>
		<legend>Step 1: Your details</legend>
		<div>
			<label for="inputName">Name</label>
			<input name="name" id="inputName" type="text" placeholder="First and Last name"/>
		</div>
		<div>
			<label for="inputEmail">Email</label>
			<input name="email" id="inputEmail" type="email" placeholder="example@domain.com"/>
			</div>
		<div>
			<label for="inputPhone">Phone</label>
			<input name="tel" id="inputPhone" type="tel" placeholder="eg. +447500000000"/>
		</div>
	</fieldset>
	<fieldset>
		<legend>Step 1: Delivery address</legend>
		<div>
			<label for="inputAddress">Address</label>
			<textarea name="address" id="inputAddress"></textarea>
		</div>
		<div>
			<label for="inputPostCode">Post Code</label>
			<input name="post-code" id="inputPostCode" type="text"/>
		</div>
		<div>
			<label for="inputCountry">Country</label>
			<input name="country" id="inputCountry" type="text"/>
		</div>
	</fieldset>
	<fieldset>
		<legend>Step 1: Card details</legend>
			<div>
				<fieldset>
					<legend>Card type</legend>
					<input id="inputVisa" name="card" type="radio"/><label class="radio-label" for="inputVisa">
					<img src="Image/visa.jpg" alt="VISA"/>VISA</label>
					<input id="inputAmex" name="card" type="radio"/><label class="radio-label" for="inputAmex">
					<img src="Image/amex.jpg" alt="AmEx"/>AmEx</label>
					<input id="inputMastercard" name="card" type="radio"/><label class="radio-label" for="inputMastercard">
					<img src="Image/mastercard.jpg" alt="Mastercard"/>Mastercard</label>
	</fieldset>
			</div>
				<div>
					<label for="inputCardNumber">Card number</label>
					<input name="card-number" id="inputCardNumber" type="text"/>
				</div>
				<div>
					<label for="inputSecurityCode">Security code</label>
					<input name="security-code" id="inputSecurityCode" type="text"/>
				</div>
				<div>
					<label for="inputNameOnCard">Name on card</label>
					<input name="name-card" id="inputNameOnCard" type="text" placeholder="exact name as on the card"/>
				</div>
	</fieldset>
	<span class="button">
		<input type="submit" value="BUY IT!"/>
	</span>
</form>
</body>
</html>
