<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function is(){
            var input = validateEmail(document.getElementById('input').value);
            var element = document.getElementById('val');
            document.getElementById('val').innerHTML = document.getElementById('input').value;
            if(input){
                element.style.background = 'lawngreen';
            }
            else{
                element.style.background = 'red';
            }
        }
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            return re.test(email);
        }
    </script>
    <style>
        #wrapper{
            margin: auto;
            padding: 20px;
            width: 200px;
            background-color: darkgray;
            text-align: center;
        }
        input, #val{
            width: 150px;
            height: 20px;
            text-align: center;
            margin: 10px auto;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <input id="input" type="text" name="name" value="" />
        <div id="val"></div>
        <button type="button" onclick="is()" >Validate</button>
    </div>
</body>
</html>
