<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dex2Hex</title>
</head>
<body>

<script>
    var decimal = prompt("Please enter a decimal number");
        function dex2hex(d){
            return Number(d).toString(16).toLocaleUpperCase();
        }
    alert(dex2hex(decimal));
</script>

</body>
</html>
